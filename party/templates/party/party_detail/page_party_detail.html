<!--party/templates/party/party_detail/page_party_detail.html-->

{% extends 'party/base.html' %}

{% block content %}
    <div class="max-w-6xl mx-auto">
        <section id="party-invitation" class="drop-shadow-lg my-10 p-6 bg-white rounded-lg">
            {% include 'party/party_detail/partial_party_detail.html' %}
        </section>

        <div x-data="{ tooltipShow: false }"
             class="relative"
        >
            <!-- transition added -->
            <div x-show="tooltipShow"
                 x-transition:enter="transition ease-out duration-500"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-60"
                 x-transition:leave="transition ease-in duration-300"
                 x-transition:leave-start="opacity-60"
                 x-transition:leave-end="opacity-0"
                 class="p-2 bg-custom-blue text-[10px] text-white absolute bottom-8 left-10 rounded-lg opacity-60 bottom-full"
            >
            <!-- / transition added -->
                Back to list of parties.
            </div>

            <a href="{% url 'page_party_list' %}"
               class="bg-custom-blue w-[40px] h-[40px] flex justify-center items-center text-custom-powder-light rounded-full hover:bg-custom-blue-light"
               x-on:mouseover="tooltipShow = true"
               x-on:mouseout="tooltipShow = false"
            >
                &#8249;
            </a>
        </div>
    </div>
{% endblock %}
